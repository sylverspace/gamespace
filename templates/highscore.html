{% extends "home.html" %}
{% block content %}

<style type="text/css">

.contTable{
	margin: 0 auto;
	max-width:300px;
}

</style>


<div class="contTable">
<table class="table table-bordered"  align="center">
	<th colspan="3">Podium</th>
	<tr>
		<td>Rank</td>
		<td>Name</td>
		<td>Score</td>
	</tr>

	{% set cnt = 1 %}
	{% for item in result %}
	<tr>
		<td>{{ cnt }}</td>
		<td>{{ item[0] }}</td>
		<td>{{ item[1] }}</td>
	</tr>
	{% set cnt = cnt + 1 %}
	{% endfor %}

</table>
</div>

{% endblock %}
